<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>website_hospital_form</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <header class="header">
            <div class="header__wrap">
                <div class="header__logo">
                    <a href="index.html">
                        <img src="images/medical_logo.png">
                        <p>CRIクリニック</p>
                    </a> 
                </div>
                <div class="header__menu">
                    <ul>
                        <li><a href="index.html">当院の紹介</a></li>
                        <li><a href="guide.html">初めての方へ</a></li>
                        <li><a href="form.html">お問い合わせ</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__contents">
                <div class="main__contents--title">
                    <h2>お問い合わせ</h2>
                </div>
            </div>
            <div class="main__form">
                <p>分からないこと、不安なことなどがありましたらいつでもご相談ください。</p>
                <form action="">
                    <div class="main__form--name">
                        <label for="name">お名前</label><br>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="main__form--email">
                        <label for="email">メールアドレス</label><br>
                        <input type="mail" id="email" name="email">
                    </div>
                    <div class="main__form--message">
                        <label for="message">内容</label><br>
                        <textarea id="message" name="message"></textarea>
                    </div>
                    <div class="main__form--button">
                        <input type="submit" value="送信する">
                    </div>
                </form>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__copyright">© CRImedical_clinic 2022</div>
        </footer>
    </body>
</html>
