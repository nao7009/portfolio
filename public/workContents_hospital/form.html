<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>website_hospital_form</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <header class="header">
            <div class="header__logo">
                <a href="../workContents_hospital/index.html">
                    <img src="../workContents_hospital/images/medical_logo.png">
                </a>            
            </div>
            <div class="header__menu">
                <ul>
                    <li><a href="../workContents_hospital/index.html">当院の紹介</a></li>
                    <li><a href="../workContents_hospital/guide.html">初めての方へ</a></li>
                    <li><a href="../workContents_hospital/form.html">お問い合わせ</a></li>
                </ul>
            </div>
        </header>
        <main class="main">
            <div class="main__contents">
                <div class="main__contentsTitle">
                    <h2>お問い合わせ</h2>
                </div>
            </div>
            <div class="form">
                <p>分からないこと、不安なことなどがありましたらいつでもご相談ください。</p>
                <form action="" method="post">
                    <table>
                        <tr>
                            <td>
                                <label for="name">お名前<br>
                                    <input type="text" id="name" name="name">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">メールアドレス<br>
                                    <input type="mail" id="email" name="email">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="message">内容<br>
                                    <textarea id="message" name="message"></textarea>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="form__button">
                                    <p>送信する</p>
                                </button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__copyright">© CRImedical_clinic 2022</div>
        </footer>
    </body>
</html>
