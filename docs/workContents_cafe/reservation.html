        <main class="reservation">
            <h1>reservation</h1>
            <p>ランチとディナーの予約は下記のフォームより予約を承っております。<br>※7名以上のご利用はお手数ですが、お電話での予約をお願いいたします。</p>
            <div class="reservation__calender">
                <!-- YYYY年MM月を表示 -->
                <h1 id="header"></h1>
                <!-- ボタンクリックで月移動 -->
                <div id="next-prev-button">
                    <button id="prev" onclick="prev()"><</button>
                    <button id="prev" onclick="next()">></button>
                </div>
                <!-- カレンダー -->
                <div id="calender"></div>
                <!--予約フォーム-->
            </div>
            <div class="reservation__form">
                <div id="form">
                    <form action="reservation" method="post">
                        <table>
                            <tr>
                                <th>
                                    日付：
                                </th>
                                <td>
                                    <input type="date" name="name">
                                </td>
                                <th>
                                    時間：
                                </th>
                                <td>
                                    <select name="time">
                                        <option>12:00</option>
                                        <option>13:00</option>
                                        <option>14:30</option>
                                        <option>15:00</option>
                                        <option>16:00</option>
                                        <option>17:00</option>
                                        <option>18:00</option>
                                    </select>                                        
                                </td>
                                <th>
                                    人数：
                                </th>
                                <td>
                                    <select name="time">
                                        <option>2名</option>
                                        <option>3名</option>
                                        <option>4名</option>
                                        <option>5名</option>
                                        <option>6名</option>
                                    </select>                                      
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    お名前：
                                </th>
                                <td>
                                    <input type="text" name="name">
                                </td>
                                <th>
                                    フリガナ：
                                </th>
                                <td colspan="2">
                                    <input type="text" name="name">
                                </td>
                            </th>
                            <tr>
                                <th>
                                    メールアドレス：
                                </th>
                                <td>
                                    <input type="text" name="mail">
                                </td>
                                <th>
                                    電話番号：
                                </th>
                                <td colspan="2">
                                    <input type="text" name="tel">                                        
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td colspan="2">
                                    <input type="submit" name="button" value="送信" id="button">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </main>
